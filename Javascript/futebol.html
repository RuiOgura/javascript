<meta charset="UTF-8">

<script>

    function pulaLinha(){

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase){

        document.write(frase);
        pulaLinha();

    }

    var vitorias = parseInt(prompt("Entre com número de vitórias.")); //parseInt é para converter texto recebido em numeros//
    var empates = parseInt(prompt("Entre com números de empate."));

    var pontos = (vitorias * 3) + empates;

    mostra("os pontos do seu time é " + pontos);

    if(pontos > 28){ //Se seus pontos é maior que 28 vai mostrar...//
      mostra("Seu time está melhor que o ano passado.");
    }

    if(pontos < 28){
      mostra("Seu time está pior que o ano passado.");
    }

    if(pontos == 28){
      mostra("Seu time está igual ao ano passado.");
    }

</script>
