<meta charset="UTF-8">

<script>

    function pulaLinha(){

        document.write("<br>");
    }

    function mostra(frase){

        document.write(frase);
        pulaLinha();

    }


    var ano = 2016;

    mostra("Flávio tem " + (ano - 1977) + " anos"); //mostra("frase")//
  
    mostra("Joaquim tem " + (ano - 1996) + " anos");//mostra("frase")//

    ano = 2017;
    mostra("Barney tem " + (ano - 1976) + " anos"); //mostra("frase")//

    var idadeFlavio = 39;
    var idadeJoaquim = 20;
    var idadeBarney = 41;

    var media = (idadeFlavio + idadeJoaquim + idadeBarney)/3;

    document.write("A média das idades é  " + Math.round(media));

</script>
